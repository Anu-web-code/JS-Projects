<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>    <span>Calculator-HTML,CSS & JS Project</span></h1>
    </header>
<main>
    <input type="text" placeholder="0" class="input">
    <div class="buttons">
        <button class="btn">AC</button>
        <button class="btn" style=" padding: 10px 18px;">C</button>
        <button class="btn">+</button>
        <button class="btn  dark  " style="background-color: orange;">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn  dark   " style="background-color: rgb(231, 157, 20);">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn dark  " style="background-color: orange;">.</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn dark" style="background-color: orange;">/</button>
        <button class="btn">%</button>
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn dark  " style="background-color: orange;">=</button>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
