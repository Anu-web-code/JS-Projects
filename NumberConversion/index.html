<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Java Script Number Base Converter</h1>

        <div>
        <label >Enter Number*</label>
        <input type="text" id="Number">
        </div>

        <div class="opts">
            <label for="convert" style="margin-top: 20px;" >From-->To*</label>
            <select id="convert" style="padding: 14px; border: 2px black solid; border-radius: 5px; font-size: 18px ;">
                <option value="Decimal to Binary">Decimal to Binary</option>
                <option value="Decimal to Octal">Decimal to Octal</option>
                <option value="Decimal to Hexa-Decimal">Decimal to Hexa-Decimal</option>
                
                <option value="Binary to Decimal">Binary to Decimal</option>
                <option value="Binary to Octal">Binary to Octal</option>
                <option value="Octal to Decimal">Octal to Decimal</option>
                <option value="Hexa-Decimal to Decimal">Hexa-Decimal to Decimal</option>
                <option value="Hexa-Decimal to Binary">Hexa-Decimal to Binary</option>
                <option value="Binary to Hexa-Decimal">Binary to Hexa-Decimal</option>

            </select>
        </div>
<div class="btn">
    <button class="btn1">Convert</button>
    <button class="btn2">Reset</button>
</div>
        <div>
            <h2 class="Answer">Answer:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
