<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineTextEditor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Online Text Editor</h1>

        <div class="btns">
            <button id="bold"><strong>B</strong></button>
            <button id="cursive"><i>I</i></button>
            <button id="underline" style="text-decoration: underline;">U</button>

            <select >
                <option value="Large">Large</option>
                <option value="Larger">Larger</option>
                <option value="Small">Small</option>
                <option value="Smaller">Smaller</option>
            </select>
            <select >
                <option value="Georgia">Georgia</option>
                <option value="san-serif">san-serif</option>
                <option value="Verdana">Verdana</option>
                <option value="cursive">cursive</option>
                
            </select>
            

            <button id="left">Left</button>
            <button id="center">Center</button>
            <button id="right">Right</button>
            <button id="ol">Upper Case</button>
            <button id="ul">Lower Case</button>
            <button id="color">Change Theme</button>
            <button id="clear">Clear</button>

        </div>

        <div class="textarea">
            <textarea rows="30" cols="120" class="text">
                
            </textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
